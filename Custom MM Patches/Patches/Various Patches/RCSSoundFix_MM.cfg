// Stock RCS parts only
@PART[linearRcs|vernierEngine]:FINAL {
	@EFFECTS {
		@running {
			@AUDIO {
				@clip = RcsSounds/Sounds/RcsHeavy
				@volume,2 = 0.5, 4.0
				@volume,3 = 1.0, 8.0
			}
		}
	}
}
@PART[RCSBlock]:FINAL {
	@EFFECTS {
		@running {
			@AUDIO_MULTI_POOL {
				@clip = RcsSounds/Sounds/RcsHeavy
				@volume,2 = 0.5, 4.0
				@volume,3 = 1.0, 8.0
			}
		}
	}
}

